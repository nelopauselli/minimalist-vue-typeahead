<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="https://unpkg.com/vue-bootstrap-typeahead/dist/VueBootstrapTypeahead.css" rel="stylesheet">

    <title>PoC</title>
</head>

<body>
    <div class="container" id="app">
        <h1 class="text-center my-4">{{ title }}</h1>
        <div class="form-group">
            <label>Pa&iacute;s</label>
            <typeahead v-model="country" v-bind:min-length="3" url="/data/countries.json" property-name="name"></typeahead>
        </div>
        <div class="form-group">
            <label>Colores</label>
            <typeahead v-model="color" v-bind:min-length="3" url="/data/colors.json"></typeahead>
        </div>
        <div class="form-group">
            The country is <strong>{{country}}</strong>
        </div>
        <div class="form-group">
            The color is <strong>{{color}}</strong>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>

    <script src="/lib/typeahead/typeahead.js"></script>
    <script>
        
        var app = new Vue({
            el: '#app',
            data: {
                country: '',
                color:'',
                title: 'Minimalist theahead for Vue'
            }
        });
    </script>
</body>

</html>
