<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="https://unpkg.com/vue-bootstrap-typeahead/dist/VueBootstrapTypeahead.css" rel="stylesheet">

    <title>PoC</title>
</head>

<body>
    <div class="container" id="app">
        <h1>{{ title }}</h1>
        <div class="form-group">
            <label>type a head</label>
            <typeahead v-model="country" v-bind:suggestions="countriesNames" v-bind:min-length="3"></typeahead>
        </div>
        <div class="form-group">
            El valor ingresado es <strong>{{country}}</strong>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>

    <script>
        Vue.component('typeahead', {
            props: {
                suggestions: {
                    type: Array,
                    required: true
                },
                minLength: {
                    type: Number,
                    required: true
                }               
            },
            watch: {
                selection(newValue) {
                    this.$emit('input', newValue)
                },
                value(newValue) {
                    this.selection = value
                }
            },
            data() {
                return {
                    selection: '',
                    open: true,
                    current: 0
                };
            },
            computed: {
                //Filtering the suggestion based on the input
                matches() {
                    if (this.selection.length < this.minLength) return [];

                    var m = this.suggestions.filter((str) => {
                        return str.toLowerCase()
                            .indexOf(this.selection.toLowerCase()) >= 0;
                    }).slice(0, 10);

                    if (m.length === 1 && m[0] === this.selection)
                        return [];
                    return m;
                },
                //The flag
                openSuggestion() {
                    return this.selection !== "" &&
                        this.matches.length != 0 &&
                        this.open === true;
                }
            },
            methods: {
                select(value) {
                    this.selection = value;
                }
            },
            template:
                '<div class="form-group">' +
                '   <input class="form-control" type="text" v-model="selection" @change="$emit(\'input\', selection)"/>' +
                '   <ul class="list-group" style="position: absolute; width: 300px">' +
                '       <li class="list-group-item" v-for="suggestion in matches" v-on:click="select(suggestion)">' +
                '           {{ suggestion }}' +
                '       </li>' +
                '   </ul>' +
                '</div >'
        });

        var app = new Vue({
            el: '#app',
            data: {
                country: '',
                title: 'Paises',
                countries: [],
                countriesNames: []
            },
            mounted() {
                axios
                    .get('/data/countries.json')
                    .then(response => {
                        this.countries = response.data.slice(0, 10);
                        this.countriesNames = response.data.map(c => c.name);
                    });
            }
        });
    </script>
</body>

</html>
